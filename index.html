<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
     <!-- Bootstrap -->

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

     <!-- LINK TO FIREBASE GOES HERE -->
     <script src="https://code.jquery.com/jquery.js"></script>
     <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <link rel="stylesheet" href="./assets/css/reset.css">
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
            <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center" id="text"> Anytime is Train Time </h1>
                    <p class="text-center">Choo Choo chee chee</p>
                </div>
        
                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Current Train Schedules</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered" id="train-Table">
                            <tr>
                                <th> Train Name </th>
                                <th> Destination </th>
                                <th> Frequency </th>
                                <th> Next Arrival </th>
                                <th> Minutes Away </th>
                            </tr>
                            <tbody id="trainInputTable"></tbody>
                        </table>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Add Train</h4>
                            </div>
        
                            <form role="form" class="panel-body">
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainName-Input" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destination-Input" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="time-Input" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input type="number" class="form-control" id="frequency-Input" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                 
    <!-- jQuery -->
 

  <!-- Link to Moment.js should go here -->
 
  <script src="assets/javascript/train.js"></script>
        </body>
        </html>
